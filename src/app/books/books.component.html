<form [formGroup]="myForm" (ngSubmit)="createdata()">
    <div class="form-group">
        <label for="title">title</label>
        <input [ngClass]="{ 'invalid-input': myForm.controls['title'].invalid && myForm.controls['title'].touched, 'valid-input': myForm.controls['title'].valid }" (input)="updateValidity('title')" type="text" formControlName="title" class="form-control">
        <div *ngIf="myForm.controls['title'].invalid && myForm.controls['title'].touched">Name is required.</div>

    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" formControlName="description" class="form-control">
        <!-- <div *ngIf="myForm.controls.description.errors?.required">Name is required.</div> -->
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="text" formControlName="price" class="form-control">
        <!-- <div *ngIf="myForm.controls.price.errors?.required">Name is required.</div> -->
    </div>
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="myForm.invalid">sumbit</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.price }}</td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">delete</button></td>
        </tr>

    </tbody>
</table>
